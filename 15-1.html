<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빼기 연산</title>
</head>
<body>
    <input type="text" id="num1" size="2">
    <input type="text" id="num2" size="2"> <!--최대 2자리까지 입력할 수 있음 , type에 text를 적으면 문자로 치환해서 더하기가 아니라 숫자가 나란히 연결돼서 출력함-->
    <button onclick="sub()"> - </button>
    <button onclick="mul()"> * </button>
    <button onclick="div()"> / </button>
    <input type="text" id="result">

    <script>
        function sub(){
           var num1 = document.getElementById('num1').value;
           var num2 = document.getElementById('num2').value;
           var result = Number(num1) - Number(num2);
        document.getElementById('result').value = result;
        }
        /*   var result = num1 - num2 로 해도 됨. 왜냐하면 자동 형변환으로 문자빼기문자, 문자빼기숫자로 하면 자동으로 계산이 됨. 콘솔로 보면 string으로 뜸 그래도 안전하게 Number() 함수 넣는게 좋음 
        +는 문자와 문자가 연결돼서 나오기 때문에 더하기에선 자동 형변환이 안됨 */

        function mul(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById('num2').value;
            var result = Number(num1) * Number(num2);
        document.getElementById('result').value = result;
        }

        function div(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById('num2').value;
            var result = Number(num1) / Number(num2);
        document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
