<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var price = 5000;
        var num = 2;

        var text = "아이스크림을 " + price + "원에 " + num + "개 구매했습니다";
        var text2 = `아이스크림을 ${price}원에 ${num}개 구매했습니다`;
                   // ` -> 백틱 이땐 변수명을 ${}로 묶어줌

        document.write(text, "<br>");
        document.write(text2, "<br>");
    </script>
</body>
</html>
