<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 2;
            x = ++x; //전치연산 -> 1을 즉시 증가시키는 연산 ( 1+2 )
        let y = 3;
            y = y++; //후치연산 -> 다음에 1을 증가시키는 연산 (3 +1을 할 예정)
        let z;
            z = y;
        document.write(x +'<br>'+ y +'<br>'+ z);
    </script>
</body>
</html>
