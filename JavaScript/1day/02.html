<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if나 for처럼 이미 문법적으로 사용되고 있는 것은 변수명에 쓰면 안됨
        var num1; //메모리에 저장공간이 할당됨 선언만 되고 내용은 담기지 않은 상태 유에스비라고 보면 됨
            num1 = 1;
        var num2 = 2;
        console.log(num1+num2); //num은 따옴표로 묶으면 안됨 저장공간 이름이기때문. 따옴표로 묶으면 문자열로 출력됨
        var text1 = "java";
        var text2 = "script";
        console.log(text1+text2);
    </script>
</body>
</html>
