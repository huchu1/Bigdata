<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더하기 연산</title>
</head>
<body>
    <input type="text" id="num1" size="2">
    <input type="text" id="num2" size="2"> <!--최대 2자리까지 입력할 수 있음 , type에 text를 적으면 문자로 치환해서 더하기가 아니라 숫자가 나란히 연결돼서 출력함-->
    <button onclick="add()"> + </button>
    <input type="text" id="result">

    <script>
        //변수를 밖에 할당하면 페이지가 로딩되자마자, 함수 안에 변수를 선언하면 함수가 호출이 됐을 때에만 작동함.
       function add(){
           var num1 = document.getElementById('num1').value;
           var num2 = document.getElementById('num2').value;
           var text = Number("3");
           console.log(typeof text); // number

           console.log(num1, num2)
           var result = Number(num1) + Number(num2);

           document.getElementById('result').value = result; //input을 쓸 땐 .inner 대신 .value를 써줌
       }        
    </script>
</body>
</html>
