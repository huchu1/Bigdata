<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <script>
        //문자열 += ->누적돼서 문자열이 연결돼서 출력됨
        //3 X 2 테이블 출력

        var tag = "<h1>테이블 만들기</h1>";
        var table = "<table border='1'>"; //쌍따옴표 안에는 홑따옴표 홑따옴표 안에는 쌍따옴표 써야지 에러가 안남
            table += "<tr>";
            table += "<td>1-1</td>";
            table += "<td>1-2</td>";
            table += "<td>1-3</td>";
            table += "</tr>";
            table += "<tr>";
            table += "<td>2-1</td>";
            table += "<td>2-2</td>";
            table += "<td>2-3</td>";
            table += "</tr>";
            table += "</table>"

        document.write(tag);
        document.write(table);

    </script>
</body>
</html>
