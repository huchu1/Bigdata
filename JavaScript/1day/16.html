<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산 -> 삼항 연산</title>
</head>
<body>
    <!-- 비교문  참 : 거짓   이어서 삼항-->
    <script>
        var a = 10;
        var b = 3;
        var result = a < b ? "banana" : "apple";
        document.write(result);
    </script>
</body>
</html>
