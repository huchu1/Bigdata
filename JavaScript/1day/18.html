<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cm 단위 -> m 단위</title>
</head>
<body>
    <h1 id="result"></h1>
    
    <script>
        let cm = prompt('cm를 입력하세요'); //prompt 경고창 안에 뜨는 문구
        const div = 100; //변하지 않는 값 상수
        let m = cm / div;  
        document.getElementById('result').innerHTML = `${cm} + cm는 m단위로 환산하면 ${m} m 입니다.`;
        // = cm + "cm는 m단위로 환산하면 " + m + "m 입니다.";
        /*  input 박스 안은 value로, html로 할 땐 inner로  */
    </script>
</body>
</html>
