<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var box; //undefined : 값을 설정하지 않아서 나오는 것(box만 쓰고 =;는 적지 않았을 때)
            box = 1;
            box = 10; //모든 변수는 한번만 할당이 됨 그래서 뒤에 오는게 나옴 기존에 있던 거와 합쳐지는게 아니라 기존에 있던 게 사라지고 나중에 오는 거만 찍힘
            // += 로 하면 기존에 있던 거와 합쳐짐 그래서 위에 10 앞에 +=를 하면 11이 나옴
        console.log(box);
    </script>
</body>
</html>
