<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용돈계산기 58p</title>
</head>
<body>
    <h1>용돈 기입장</h1>
    용돈 총액 : <input type="text" id="all" value="10000">원
    <hr>
    교통비 : <input type="text" id="pr1">원 <br>
    식비 : <input type="text" id="pr2">원 <br>
    기타 : <input type="text" id="pr3">원
    <hr>
    <button onclick="price()">계산하기</button>
    <p id="result"> </p>

    <script>
        // 변수 교통비, 식비, 기타 -> 지출 총액 / 용돈 한도는 만원 / 만원 - 지출 총액 = 남은 용돈 
        // 용돈과 지출 총액을 비교해서 만원을 초과했을 시 : 000 초과 되었으니 용돈 관리를 잘 못하셨습니다.
        // 용돈이 남았으면 000 남았으니 용돈 관리를 잘 하셨습니다.
        var basic = 10000; // let all = document.getElementById('all').value;

        function price(){
        let pr1 = document.getElementById('pr1').value;
        let pr2 = document.getElementById('pr2').value;
        let pr3 = document.getElementById('pr3').value;
        let total = Number(pr1) + Number(pr2) + Number(pr3)
        let result = total < basic ?  (basic - total) + "원 남았으니 용돈 관리를 잘 하셨습니다." : (total - basic) + "원 초과되었으니 용돈 관리를 잘 못 하셨습니다.";
        document.getElementById('result').innerHTML = result;
        }
        </script>
        </body>
</html>
