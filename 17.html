<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표가 가능한지 아닌지 확인해주는 프로그램</title>
</head>
<body>
    <script>
        var age = 17;
        var basic = 18;
        var result = age >= basic ? "투표가능합니다." : "투표불가능합니다."
        document.write(result);
    </script>
</body>
</html>
