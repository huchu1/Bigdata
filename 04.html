<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
    <script>
        var num = 1;
        var num2 = '1';
        var num3 = true; //false . 10>100 을 적으면 거짓이기 때문에 boolean으로 찍힘
        var num4 = null;
        var num5;

        console.log(typeof num);
        console.log(typeof num2);
        console.log(typeof num3);
        console.log(num, typeof num4);
        console.log(typeof num5);
    </script>
</body>
</html>
